<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles/style.css" rel="stylesheet">
		<title>Caculadora</title>
	</head>
	
	<body>

		<header>
			<h1>Calculadora Simples</h1>
		</header>

		<div id="form">

			<input type="number" id="n1" placeholder="Digite o primeiro número"><br><br>
			<select id="selector">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select><br><br>

			<input type="number" id="n2" placeholder="Digite o segundo número"><br><br>
			<button onclick="calcular()">Calcular</button>

		</div>

		<div>
			<h3 id="resultado"></h3>
		</div>

		<p id="me">Feito por: Jhonatas Nascimento Oliveira</p>

		<script src="./scripts/script.js"></script>

	</body>

</html>
